<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Шифр Плейфера{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 60px;
        }
        .navbar {
            background-color: #3a506b;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffd700 !important;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.05);
            padding: 20px;
            margin-top: 20px;
        }
        h1, h2, h3 {
            color: #3a506b;
        }
        .btn-primary {
            background-color: #3a506b;
            border-color: #3a506b;
        }
        .btn-primary:hover {
            background-color: #1c2541;
            border-color: #1c2541;
        }
        .form-control:focus {
            border-color: #3a506b;
            box-shadow: 0 0 0 0.2rem rgba(58, 80, 107, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Шифр Плейфера</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/encrypt">Зашифровать</a></li>
                        <li class="nav-item"><a class="nav-link" href="/decrypt">Расшифровать</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">История</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'text_list' %}">Тексты</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Профиль</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
